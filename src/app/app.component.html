<div style="
background-color: #dce4ec;
" *ngIf="userData">
<nav class="navbar navbar-expand-lg navbar-light bg-primary" *ngIf="userData">
  <div class="d-flex align-items-center">
    <a routerLink="/">
      <img width="40" alt="Angular Logo" src="/assets/WS.png" style="margin-left: 40px; margin-right: 10px;">
    </a>
    <a class="navbar-brand text-white fw-bold m-2" routerLink="/">WISHDOM SHARE</a>
  </div>
  <button class="navbar-toggler" type="button" (click)="toggleNavbar()" aria-controls="navbarNav"
    [attr.aria-expanded]="isNavbarCollapsed ? 'false' : 'true'" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div [ngClass]="{ 'collapse': isNavbarCollapsed, 'navbar-collapse': true }">
    <ul class="navbar-nav ml-auto" [style]="!isNavbarCollapsed ? 'align-items: center;' : 'margin-left: 70%;'">
      <li class="nav-item m-2">
        <a class="nav-link text-white fw-bold" routerLink="/create-post">Create Post</a>
      </li>
      <li class="nav-item m-2">
        <a class="nav-link text-white fw-bold" routerLink="/profile">Profile</a>
      </li>
      <li class="nav-item m-2">
        <a class="nav-link text-light fw-bold" (click)="logout()" style="
        cursor: pointer;
          ">Logout</a>
      </li>
    </ul>
  </div>
 
</nav>
<div style="margin-top: -20px;">
  <router-outlet></router-outlet>
</div>
  
</div>



<div class="container" *ngIf="!userData">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Login with Google</h5>
          <p class="card-text">Click the button below to login using your Google account.</p>
          <asl-google-signin-button type='icon' size='medium'></asl-google-signin-button>
        </div>
      </div>
    </div>
  </div>
</div>
