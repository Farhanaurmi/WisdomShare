
<div class="d-flex align-items-center pt-2">
  <img src="/assets/user_profile.png" alt="User_profile" class="rounded-circle" style="height: 35px; width: 35px; background-color: #eee; padding: 2px; margin-right: 10px; margin-left: 10px;">
  <div class="d-flex flex-column">
    <span class="font-weight-bold mb-0" style="font-size: 15px;">Farhana Urmi</span>
    <span style="font-size: 15px;">14 July 14:31</span>
  </div>
</div>
<div class="d-flex" style="margin-left: 12px; margin-top:5px">
  <p class="font-size: 15px; color: #000000; margin-left: 10px; margin-bottom: 10px; font-family: 'Courier New', Courier, monospace;">
    <span style="color: #000000;">
      <div [innerHTML]="richTextContent"></div>
    </span>
  </p>
</div>
<div class="d-flex align-items-center justify-content-center">
  <img src="/assets/post_img2.jpg" alt="post_img" class="img-fluid">
</div>
<div class="d-flex align-items-center justify-content-between mt-3">
  <div>
    <button class="btn btn-link text-dark" (click)="downloadFile(post.image)">
      <i class="fa fa-download"></i> Download
    </button>
  </div>
  <div>
    <a href="#" class="btn btn-link text-dark">
      <i class="fa fa-share"></i> Share
    </a>
  </div>
</div>
