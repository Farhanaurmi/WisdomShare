<div class="container" style="margin-top: 60px;">
  <div class="row" >
    <!-- Left side - User Info -->
    <div class="col-md-3">
      <div class="card mb-4">
        <img [src]="userData?.photoUrl"
        alt="User_profile" class="rounded-circle"
        style="height: 75px; width: 75px; background-color: #eee; margin-left: 10px; margin-top: 10px;" />
   
        <div class="card-body">
          <h5 class="card-title">{{ userData?.firstName }} {{ userData?.lastName }}</h5>
          <p class="card-text">{{ userData?.email }}</p>
        </div>
      </div>
    </div>
    
    <!-- Right side - User Posts -->
    <div class="col-md-6">
      <div class="">
        <div class="">
          <div *ngIf="!posts.length">
            <h1 class="text-center">No Posts Yet</h1>
          </div>
          <div *ngFor="let post of posts" class="mb-3">
            <div class="card bg-white">
              <app-post [post]="post"></app-post>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
